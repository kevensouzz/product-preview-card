<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile-style.css">

</head>

<body>
    <article class="article">
      <div class="imagem-produto">
        <img src="images/image-product-desktop.jpg" alt="imagem do produto para desktop" class="img-desktop">

        <img src="images/image-product-mobile.jpg" alt="imagem do produto para mobile" class="img-mobile">
      </div>

      <div class="info-produto">
        <p class="nome-produto">PERFUME</p>

        <h1 class="titulo-produto">Gabrielle Essence Eau De Parfum</h1>

        <p class="description-produto">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="preco">
          <h1 class="preco-atual">$149.99</h1>
          <h1 class="preco-anterior"><s>$169.99</s></h1>
        </div>

        <div class="botao-de-compra">
          <img src="images/icon-cart.svg" alt="imagem-carrinho-de-compra">
          <p>Add to Cart</p>
        </div>
      </div>
    </article>
</body>

</html>
